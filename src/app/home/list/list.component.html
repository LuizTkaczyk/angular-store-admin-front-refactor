<div class="container">

    <header class="header">
        <p>lista de produtos</p>
    </header>

    <section class="section-table" tabindex="0">
        <table mat-table [dataSource]="products" class="mat-elevation-z8">

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Produto</th>
                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>


            <ng-container matColumnDef="buy_value">
                <th mat-header-cell *matHeaderCellDef>Valor compra</th>
                <td mat-cell *matCellDef="let product"> {{product.buy_value}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="sell_value">
                <th mat-header-cell *matHeaderCellDef>Valor venda</th>
                <td mat-cell *matCellDef="let product"> {{product.sell_value}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef>Lucro %</th>
                <td mat-cell *matCellDef="let product"> {{product.percentage}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantidade </th>
                <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
                <td mat-cell *matCellDef="let product"> {{product.code}} </td>
                <td mat-footer-cell *matFooterCellDef> 999,99 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </section>


    <footer class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </footer>

</div>
